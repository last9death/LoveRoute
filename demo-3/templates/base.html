<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LoveRoute - Романтические маршруты по России{% endblock %}</title>
    <style>
        :root {
            --baby-pink: #F8BBD9;
            --black-bean: #3D0814;
            --cordovan: #A53860;
            --new-york-pink: #DA627D;
            --marvelous: #FFA5AB;
            --rose-50: #FFF1F2;
            --rose-100: #FFE4E6;
            --rose-200: #FECDD3;
            --rose-600: #E11D48;
            --ink: #2D1B20;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--rose-50) 0%, var(--baby-pink) 100%);
            min-height: 100vh;
            color: var(--ink);
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--cordovan);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--new-york-pink);
            font-size: 1rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 2px solid var(--rose-200);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cordovan) 0%, var(--new-york-pink) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(165, 56, 96, 0.4);
        }

        .btn-secondary {
            background: var(--rose-100);
            color: var(--cordovan);
            border: 2px solid var(--rose-200);
        }

        .btn-secondary:hover {
            background: var(--rose-200);
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--cordovan);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--rose-200);
            border-radius: 15px;
            font-size: 1rem;
            background: var(--rose-50);
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cordovan);
            background: white;
        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--rose-200);
            border-radius: 15px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #FECACA;
        }

        .city-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .city-card {
            background: white;
            border: 2px solid var(--rose-200);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--ink);
        }

        .city-card:hover {
            border-color: var(--cordovan);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .swipe-area {
            position: relative;
            height: 600px;
            overflow: hidden;
            border-radius: 20px;
        }

        .place-card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.3s ease;
        }

        .place-card.dragging {
            cursor: grabbing;
            z-index: 10;
        }

        .place-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: var(--rose-100);
        }

        .place-info {
            padding: 25px;
        }

        .place-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cordovan);
            margin-bottom: 10px;
        }

        .place-description {
            color: var(--ink);
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .place-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .place-tag {
            background: var(--rose-100);
            color: var(--cordovan);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .swipe-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swipe-btn.skip {
            background: #FEE2E2;
            color: #DC2626;
        }

        .swipe-btn.like {
            background: #DCFCE7;
            color: #16A34A;
        }

        .swipe-btn:hover {
            transform: scale(1.1);
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 15px;
        }

        .no-places {
            text-align: center;
            padding: 50px 20px;
            color: var(--cordovan);
        }

        .no-places h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .place-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Функция для обработки свайпов
        function initSwipeCards() {
            const cards = document.querySelectorAll('.place-card');
            if (cards.length === 0) return;
            
            let currentCard = cards[0];
            let isDown = false;
            let startX = 0;
            let currentX = 0;
            
            function handleStart(e) {
                isDown = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                currentCard.classList.add('dragging');
            }
            
            function handleMove(e) {
                if (!isDown) return;
                e.preventDefault();
                currentX = (e.type === 'mousemove' ? e.clientX : e.touches[0].clientX) - startX;
                currentCard.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.1}deg)`;
            }
            
            function handleEnd() {
                if (!isDown) return;
                isDown = false;
                currentCard.classList.remove('dragging');
                
                if (Math.abs(currentX) > 100) {
                    swipeCard(currentX > 0 ? 'like' : 'skip');
                } else {
                    currentCard.style.transform = '';
                }
                currentX = 0;
            }
            
            currentCard.addEventListener('mousedown', handleStart);
            currentCard.addEventListener('touchstart', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
        }
        
        function swipeCard(action) {
            const cards = document.querySelectorAll('.place-card');
            if (cards.length === 0) return;
            
            const currentCard = cards[0];
            const placeId = currentCard.dataset.placeId;
            
            // Анимация удаления
            currentCard.style.transform = action === 'like' ? 
                'translateX(100vw) rotate(30deg)' : 
                'translateX(-100vw) rotate(-30deg)';
            
            setTimeout(() => {
                currentCard.remove();
                
                // Проверяем есть ли еще карточки
                const remainingCards = document.querySelectorAll('.place-card');
                if (remainingCards.length === 0) {
                    document.querySelector('.swipe-area').innerHTML = 
                        '<div class="no-places"><h2>Все места просмотрены!</h2><p>Выберите другой город для продолжения</p></div>';
                    document.querySelector('.swipe-buttons').style.display = 'none';
                } else {
                    initSwipeCards();
                }
            }, 300);
            
            // Отправляем на сервер если пользователь авторизован
            if (placeId && !document.body.classList.contains('guest')) {
                fetch('/api/swipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        place_id: placeId,
                        action: action
                    })
                });
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initSwipeCards();
            
            // Обработчики кнопок
            const skipBtn = document.getElementById('skipBtn');
            const likeBtn = document.getElementById('likeBtn');
            
            if (skipBtn) skipBtn.addEventListener('click', () => swipeCard('skip'));
            if (likeBtn) likeBtn.addEventListener('click', () => swipeCard('like'));
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
